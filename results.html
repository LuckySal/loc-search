<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Library of Congress Search Engine - Results</title>
</head>
<body>
    <div id="container">
        <aside>
            <h1>Library of Congress Search Engine</h1>
            <div>
                <form action="">
                    <input type="search" name="search" id="search">
                    <label for="format"></label>
                    <select name="format" id="format">
                        <option value="" disabled selected>Select a format...</option>
                        <option value="audio">Audio</option>
                        <option value="film-and-videos">Video</option>
                        <option value="manuscripts">Manuscripts</option>
                        <option value="maps">Maps</option>
                        <option value="newspapers">Newspapers</option>
                        <option value="photos">Photos</option>
                        <option value="notated-music">Music</option>
                        <option value="web-archives">Web Archives</option>
                    </select>
                    <button type="submit">Click Me</button>
                    <button id="goback">Go Back</button>
                </form>
            </div>
        </aside>
        <main>
            <h2>Showing results for <span id="search"></span></h2>
            <div id="results-list"></div>
        </main>
    </div>
    <script src="./assets/js/results.js"></script>
</body>
</html>
