<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Library of Congress Search Engine</title>
</head>
<body>
    <div>
        <h1>Library of Congress Search Engine</h1>
        <div>
            <form action="">
                <input type="search" name="search" id="search">
                <label for="format"></label>
                <select name="format" id="format">
                    <option value="" disabled selected>Select a format...</option>
                    <option value="audio">Audio</option>
                    <option value="film-and-videos">Video</option>
                    <option value="manuscripts">Manuscripts</option>
                    <option value="maps">Maps</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="photos">Photos</option>
                    <option value="notated-music">Music</option>
                    <option value="web-archives">Web Archives</option>
                </select>
                <button type="submit">Click Me</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
